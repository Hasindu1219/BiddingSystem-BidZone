<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bid Wars</title>
    <link rel="stylesheet" href="../resources/css/navbar.css">
    <link rel="stylesheet" href="../resources/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"/>
    <script src="../resources/js/utils.js"></script>
    <script src="../resources/js/profile.js"></script>
    <script src="../resources/js/logout.js"></script>
</head>
<body>

<div class="custom-navbar">
    <a href="home.html">Home</a>
    <a href="bids.html">My Bids</a>
    <!-- These navigation links will be shown conditionally -->
    <!-- <a href="/history">History</a>
    <a href="/statistics">Statistics</a>
    <a href="/management">Management</a> -->
    <div class="custom-navbar-right">
        <!-- Welcome message will be dynamically generated -->
        <!-- <a class="active" href="/profile">Welcome ${user.username}! <i class="fa fa-fw fa-user"></i></a> -->
        <a href="javascript:logout()"><i class="fa fa-fw fa-sign-out"></i></a>
    </div>
</div>

<form class="modal-content animate" action="profile.html" method="post">
    <div class="img-container">
        <img src="../resources/images/profile_picture.png" alt="Avatar" class="avatar">
    </div>
    <p><b>&nbsp;&nbsp;Update your account information:</b></p>
    <hr>
    <div class="container">
        <label><b>Username</b></label>
        <!-- The username input field is read-only -->
        <input type="text" name="username" minlength="6" maxlength="20" readonly>
        <label><b>Password</b></label>
        <input type="password" name="password" minlength="8" maxlength="20" required>
        <label><b>Email</b></label>
        <!-- The email input field is read-only -->
        <input type="email" name="email" minlength="4" maxlength="50" readonly>
        <label><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" minlength="3" maxlength="20" required>
        <label><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname" name="surname" minlength="3" maxlength="20" required>
        <label><b>Age</b></label>
        <input type="number" placeholder="Enter Age" name="age" min="1" max="150" step="1" required>
        <label><b>Gender</b></label>
        <select name="gender">
            <option value="" disabled>Choose Gender</option>
            <!-- Gender options will be dynamically populated -->
        </select>
        <label><b>Liked Categories</b></label>
        <select name="likedCategories" class="multiSelect2" multiple style="width: 100%">
            <!-- Liked categories options will be dynamically populated -->
        </select>
        <button type="submit">Save changes</button>
    </div>
</form>
<!-- Hidden input field to store liked categories values -->
<input type="hidden" id="likedCategoriesValues" value="">
</body>
</html>

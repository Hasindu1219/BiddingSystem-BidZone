<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/tailwindcss-colors.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <script src="../../resources/js/Userpaymentgateway.js"></script>
    <title>Payment Page</title>
</head>
<body>
    
<!-- start: Payment -->
<section class="payment-section">
    <div class="container">
        <div class="payment-wrapper">
            <div class="payment-left">
                <div class="payment-header">
                    <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                    <div class="payment-header-title">Bid Summary</div>
                    <p class="payment-header-description">Bid Zone Bidding System</p>
                </div>
                <div class="payment-content">
                    <div class="payment-body">
                        <div class="payment-plan">
                            <div class="payment-plan-type">Pro</div>
                            <div class="payment-plan-info">
                                <div class="payment-plan-info-name">User Id : <span id="userIdSpan"></span></div>
                                <div class="payment-plan-info-name">Listing Id : <span id="listingIdSpan"></span></div>
                                <div class="payment-plan-info-name">Listing Name : <span id="listingNameSpan"></span></div>
                                <div class="payment-plan-info-price">Summary of the payment</div>
                            </div>
                        </div>
                        <div class="payment-summary">
                            <div class="payment-summary-divider"></div>
                            <div class="payment-summary-item payment-summary-total">
                                <div class="payment-summary-name">Total</div>
                                <div class="payment-summary-price"><span id="AmountSpan"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment-right">
                <form id="paymentForm" class="payment-form">
                    <h1 class="payment-title">Payment Details</h1>
                    <div class="payment-method">
                        <input type="radio" name="payment-method" id="method-1" value="VisaCard" checked>
                        <label for="method-1" class="payment-method-item">
                            <img src="../../resources/images/visa.png" alt="">
                        </label>
                        <input type="radio" name="payment-method" id="method-2" value="MasterCard">
                        <label for="method-2" class="payment-method-item">
                            <img src="../../resources/images/mastercard.png" alt="">
                        </label>
                    </div>
                    <div class="payment-form-group">
                        <input type="text" placeholder=" " class="payment-form-control" id="card-number" pattern="[0-9]{12,19}" minlength=12 maxlength=19 required>
                        <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                    </div>
                    <div class="payment-form-group-flex">
                        <div class="payment-form-group">
                            <input type="date" placeholder=" " class="payment-form-control" id="expiry-date" required>
                            <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="cvv" pattern="[0-9]{3,4}" maxlength=3 required>
                            <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                        </div>
                    </div>
                    <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- end: Payment -->

</body>
</html>

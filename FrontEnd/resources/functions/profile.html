<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding System</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <h1 style="text-align: center;">Bidding System</h1>
        <h2 style="text-align: center;">User Profile</h2>

        <p><strong>Username:</strong> JohnDoe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

        <form action="/submit_bid" method="post" style="margin-top: 20px; text-align: center;">
            <label for="bid_amount" style="display: block; margin-bottom: 10px;">Enter Your Bid Amount:</label><br>
            <input type="number" id="bid_amount" name="bid_amount" min="0" step="0.01" required style="width: 200px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br>
            <input type="submit" value="Place Bid" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
        </form>
        
    </div>

</body>
</html>
